<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>biblioteca</h1>
    </header>
    <main>
        <form action="http://localhost:3000/biblioteca" method="post">
            <input type="text" name="nome_livro" id="nomelivro" placeholder="Digite o nome do livro">
            <input type="text" name="nome_autor" id="nomeautor" placeholder="Digite o nome do autor">
            <input type="text" name="descricao" id="descricao" placeholder="Digite a descrição do livro">
            <input type="date" name="data" id="data" placeholder="Digite a data em que o livro foi cadastrado">
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <p> 2024 Desafio. By Dahra F. Fagionato</p>
    </footer>
</body>
</html>
